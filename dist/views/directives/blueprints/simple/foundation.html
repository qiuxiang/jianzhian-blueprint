<!-- 护栏--><!-- 一个标尺--><!-- 一组标尺--><svg ng-attr-width="{{defines.blueprint.width}}" height="600" class="blueprint"><style>text {
  stroke: transparent;
  fill: black;
  font-size: 10px;
  font-family: Simsun, AR PL UMing CN;
}
line {
  stroke: black;
}
rect {
  stroke: black;
}
rect.hover {
  fill: none;
  stroke: none;
  pointer-events: all;
  cursor: pointer;
}
rect.hover:hover {
  fill: #eee;
  stroke: #eee;
}
</style><marker id="ArrowMend" overflow="visible" orient="auto"><path id="ArrowPath" d="M 0.0,0.0 L 5.0,-5.0 L -12.5,0.0 L 5.0,5.0 L 0.0,0.0 Z" transform="scale(0.4) rotate(180) translate(10, 0)"></path></marker><pattern id="StairsPattern" width="100" ng-attr-height="{{scaled.aisle_height / 6}}" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="0" stroke="sliver"></line></pattern><pattern id="RailingPattern" width="100" ng-attr-height="{{(scaled.aisle_height + 1) / 4}}" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="0" stroke-width="5"></line></pattern><pattern id="RoofPattern" ng-attr-width="{{metadata.scale * 310}}" height="100" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="0" y2="100" stroke-width="5"></line></pattern><!-- 护栏--><!-- 一个标尺--><!-- 一组标尺--><g transform="translate(20, 20)"><g fill="transparent"><rect style="" ng-if="true" ng-click="" ng-attr-x="{{0}}" ng-attr-y="{{0}}" ng-attr-width="{{outer.width}}" ng-attr-height="{{outer.height}}"></rect><rect style="stroke-dasharray:10 5;" ng-if="true" ng-click="" ng-attr-x="{{center.offset}}" ng-attr-y="{{center.offset}}" ng-attr-width="{{center.width}}" ng-attr-height="{{center.height}}"></rect><rect style="" ng-if="true" ng-click="" ng-attr-x="{{inner.offset}}" ng-attr-y="{{inner.offset}}" ng-attr-width="{{inner.width}}" ng-attr-height="{{inner.height}}"></rect></g><!-- 下标尺--><g ng-attr-transform="translate(0, {{outer.height + 20}})"><g ng-attr-transform=""><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{0}}" ng-attr-x2="{{0}}" ng-attr-y2="{{60}}"></line><line style="" ng-if="true" ng-attr-x1="{{(outer.width)}}" ng-attr-y1="{{0}}" ng-attr-x2="{{(outer.width)}}" ng-attr-y2="{{60}}"></line><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{60-6}}" ng-attr-x2="{{(outer.width)}}" ng-attr-y2="{{60-6}}"></line><text style="text-anchor: middle;" ng-attr-x="{{(outer.width)/2}}" ng-attr-y="{{60-10}}">边线尺寸 {{defines.K * metadata.width + 380}}</text></g><g ng-attr-transform="translate({{center.offset}}, 0)"><g ng-attr-transform=""><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{0}}" ng-attr-x2="{{0}}" ng-attr-y2="{{40}}"></line><line style="" ng-if="true" ng-attr-x1="{{(scaled.width + center.diff)}}" ng-attr-y1="{{0}}" ng-attr-x2="{{(scaled.width + center.diff)}}" ng-attr-y2="{{40}}"></line><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{40-6}}" ng-attr-x2="{{(scaled.width + center.diff)}}" ng-attr-y2="{{40-6}}"></line><text style="text-anchor: middle;" ng-attr-x="{{(scaled.width + center.diff)/2}}" ng-attr-y="{{40-10}}">中线尺寸 {{defines.K * metadata.width + 80}}</text></g></g></g><!-- 右标尺--><g ng-attr-transform="translate({{outer.width + 20}}, 0)"><g ng-attr-transform="rotate(-90 0,0) translate({{-(outer.height)}},0)"><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{0}}" ng-attr-x2="{{0}}" ng-attr-y2="{{60}}"></line><line style="" ng-if="true" ng-attr-x1="{{(outer.height)}}" ng-attr-y1="{{0}}" ng-attr-x2="{{(outer.height)}}" ng-attr-y2="{{60}}"></line><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{60-6}}" ng-attr-x2="{{(outer.height)}}" ng-attr-y2="{{60-6}}"></line><text style="text-anchor: middle;" ng-attr-x="{{(outer.height)/2}}" ng-attr-y="{{60-10}}">边线尺寸 {{defines.K * metadata.height + 380}}</text></g><g ng-attr-transform="translate(0, {{center.offset}})"><g ng-attr-transform="rotate(-90 0,0) translate({{-(scaled.height + center.diff)}},0)"><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{0}}" ng-attr-x2="{{0}}" ng-attr-y2="{{40}}"></line><line style="" ng-if="true" ng-attr-x1="{{(scaled.height + center.diff)}}" ng-attr-y1="{{0}}" ng-attr-x2="{{(scaled.height + center.diff)}}" ng-attr-y2="{{40}}"></line><line style="" ng-if="true" ng-attr-x1="{{0}}" ng-attr-y1="{{40-6}}" ng-attr-x2="{{(scaled.height + center.diff)}}" ng-attr-y2="{{40-6}}"></line><text style="text-anchor: middle;" ng-attr-x="{{(scaled.height + center.diff)/2}}" ng-attr-y="{{40-10}}">中线尺寸 {{defines.K * metadata.height + 80}}</text></g></g></g><!-- 左箭头--><line style="marker-end: url(#ArrowMend);" ng-if="true" ng-attr-x1="{{-20}}" ng-attr-y1="{{outer.height / 2}}" ng-attr-x2="{{0}}" ng-attr-y2="{{outer.height / 2}}"></line><line style="marker-end: url(#ArrowMend);" ng-if="true" ng-attr-x1="{{inner.offset + 28}}" ng-attr-y1="{{outer.height / 2}}" ng-attr-x2="{{inner.offset}}" ng-attr-y2="{{outer.height / 2}}"></line><text style="" ng-attr-x="{{inner.offset + 8}}" ng-attr-y="{{outer.height / 2-4}}">300</text><!-- 上箭头--><g ng-attr-transform="rotate(90 {{outer.width / 2}},{{outer.width / 2}})"><line style="marker-end: url(#ArrowMend);" ng-if="true" ng-attr-x1="{{-20}}" ng-attr-y1="{{outer.width / 2}}" ng-attr-x2="{{0}}" ng-attr-y2="{{outer.width / 2}}"></line><line style="marker-end: url(#ArrowMend);" ng-if="true" ng-attr-x1="{{inner.offset + 28}}" ng-attr-y1="{{outer.width / 2}}" ng-attr-x2="{{inner.offset}}" ng-attr-y2="{{outer.width / 2}}"></line><text style="" ng-attr-x="{{inner.offset + 8}}" ng-attr-y="{{outer.width / 2-4}}">300</text></g></g></svg>
