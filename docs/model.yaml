width: 深度，单位为一个标准板的长
length: 并排房间数
height: 层数
merges:
  -
    height: 所在层
    start: 起始房间序号
    end: 结束房间序号
  ...
rooms:
  - # 第i层
    - # 半间，每个标准间有两个半间
      front # 前部，取值为 board_types
      back # 后部，取值为 board_types
      board # 是否是分隔
    ...
  ...
options:
  stairs: # 楼梯
    left # 在左边放置楼梯
    right # 在右边放置楼梯

board_types:
  window: 1
  gate: 2
  board: 3
