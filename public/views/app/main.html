<div class="container"><a href="#modal-params" data-toggle="modal" class="btn btn-primary btn-fixed"><span class="glyphicon glyphicon-th-list"></span></a><ul class="nav nav-tabs"><li class="active"><a href="#blueprint-foundation" data-toggle="tab">基础图</a></li><li><a href="#blueprint-flat" data-toggle="tab">平面布置图</a></li><li><a href="#blueprint-side" data-toggle="tab">{{metadata.height|letter}}-{{0|letter}} 轴立面图</a></li><li><a href="#blueprint-front" data-toggle="tab">1-{{metadata.width + 1}} 轴立面图</a></li></ul><div class="tab-content blueprints"><div id="blueprint-foundation" class="tab-pane active"><div blueprint-simple-foundation="blueprint-simple-foundation" ng-if="metadata.options.display == 0"></div><div blueprint-complete-foundation="blueprint-complete-foundation" ng-if="metadata.options.display == 1"></div></div><div id="blueprint-flat" class="tab-pane"><div blueprint-simple-flat="blueprint-simple-flat" ng-if="metadata.options.display == 0" ng-repeat="rooms in metadata.rooms" layer="{{$index}}"></div><div blueprint-complete-flat="blueprint-complete-flat" ng-if="metadata.options.display == 1" ng-repeat="rooms in metadata.rooms" layer="{{$index}}"></div></div><div id="blueprint-side" class="tab-pane"><div blueprint-simple-side="blueprint-simple-side" ng-if="metadata.options.display == 0"></div><div blueprint-complete-side="blueprint-complete-side" ng-if="metadata.options.display == 1"></div></div><div id="blueprint-front" class="tab-pane"><div blueprint-simple-front="blueprint-simple-front" ng-if="metadata.options.display == 0"></div><div blueprint-complete-front="blueprint-complete-front" ng-if="metadata.options.display == 1"></div></div></div></div><div id="modal-params" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">参数</h4></div><div class="modal-body"><form class="form-horizontal"><h5>基础</h5><div class="form-group"><label for="input-height" class="control-label col-xs-2">深度</label><div class="col-xs-9"><div class="input-group"><input id="input-height" type="text" ng-model="metadata.height" class="form-control"/><span class="input-group-addon">K</span></div></div></div><div class="form-group"><label for="input-width" class="control-label col-xs-2">长度</label><div class="col-xs-9"><div class="input-group"><input id="input-width" type="text" ng-model="metadata.width" class="form-control"/><span class="input-group-addon">K</span></div></div></div><div class="form-group"><label for="input-layer" class="control-label col-xs-2">高度</label><div class="col-xs-9"><div class="input-group"><input id="input-layer" type="text" ng-model="metadata.layer" class="form-control"/><span class="input-group-addon">P</span></div></div></div><div class="form-group"><label for="input-scale" class="control-label col-xs-2">缩放</label><div class="col-xs-9"><input id="input-scale" type="text" ng-model="metadata.scale" class="form-control"/></div></div><h5>复制</h5><div class="form-group"><label for="input-copy-base" class="control-label col-xs-2">基数</label><div class="col-xs-9"><input id="input-copy-base" type="text" ng-model="metadata.copy.base" class="form-control"/></div></div><div class="form-group"><label for="input-copy-count" class="control-label col-xs-2">次数</label><div class="col-xs-9"><input id="input-copy-count" type="text" ng-model="metadata.copy.count" class="form-control"/></div></div><br/><h5>选项</h5><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">楼梯</label><div class="col-xs-9"><div class="checkbox-inline"><label><input type="checkbox" ng-model="metadata.options.stairs.left"/>左</label></div><div class="checkbox-inline"><label><input type="checkbox" ng-model="metadata.options.stairs.right"/>右</label></div><div class="checkbox-inline"><label><input type="checkbox" ng-model="metadata.options.stairs.front_left"/>前左</label></div><div class="checkbox-inline"><label><input type="checkbox" ng-model="metadata.options.stairs.front_right"/>前右</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">防火等级</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.fireproof"/>阻燃</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.fireproof"/>防火</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">门</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.gate_type"/>防盗门</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.gate_type"/>普通门</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">板</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.board_type"/>防火</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.board_type"/>泡沫</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">瓦</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.tile_type"/>防火</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.tile_type"/>泡沫</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">瓦类型</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.tile_class"/>单面</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.tile_class"/>双面</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">雨篷</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.has_awning"/>有</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.has_awning"/>无</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">雨篷类型</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.awning_type"/>新型</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.awning_type"/>老式</label></div></div></div><div class="form-group"><label for="input-undefined" class="control-label col-xs-2">显示</label><div class="col-xs-9"><div class="radio-inline"><label><input type="radio" value="0" ng-model="metadata.options.display"/>基本</label></div><div class="radio-inline"><label><input type="radio" value="1" ng-model="metadata.options.display"/>完整</label></div></div></div><br/><div class="form-group"><div class="col-sm-10 col-sm-offset-2"><div class="btn-group"><button aria-hidden="true" data-dismiss="modal" ng-click="saveMetadata(metadata)" class="btn btn-warning"><span class="right-space glyphicon glyphicon-save"></span>保存</button><button aria-hidden="true" data-dismiss="modal" href="#modal-export" data-toggle="modal" class="btn btn-primary"><span class="right-space glyphicon glyphicon-export"></span>导出</button><a aria-hidden="true" data-dismiss="modal" href="#modal-import" data-toggle="modal" class="btn btn-default"><span class="right-space glyphicon glyphicon-import"></span>导入</a></div></div></div></form></div></div></div></div><div id="modal-flat" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">房间设置</h4></div><div class= ="input-room-front" ng-model="room.front" class="form-control"><option value="0">无</option><option value="3">双开门</option><optgroup ng-repeat="(group, options) in room_options.front" label="{{group}}"><option ng-repeat="(value, name) in options" value="{{value}}">{{name}}</option></optgroup></select></div></td><td>&nbsp;</td></tr></table></div></div></div></div><div id="modal-import" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">导入数据</h4></div><div class="modal-body"><form><!--.form-group

  input#input-metadata-file(type='file' ng-model='metadata_json')--><div class="form-group"><!-- label.control-label(for='input-metadata-json-import') 从文本数据--><textarea id="input-metadata-json-import" ng-model="metadata_json_import" class="form-control"></textarea></div><div class="form-group"><button ng-click="importMetadata(metadata_json_import)" data-dismiss="modal" aria-hidden="true" class="btn btn-primary"><span class="right-space glyphicon glyphicon-import"></span>导入</button></div></form></div></div></div></div><div id="modal-export" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">导出数据</h4></div><div class="modal-body"><form><div class="form-group"><textarea class="form-control">{{metadata}}</textarea></div><div class="form-group"><button ng-click="exportMetadataToFile(metadata)" class="btn btn-primary"><span class="right-space glyphicon glyphicon-export"></span>导出到文件</button></div></form></div></div></div></div>
