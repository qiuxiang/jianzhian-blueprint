<svg ng-attr-width="{{defines.blueprint.width}}" ng-attr-height="{{defines.blueprint.height}}" class="blueprint"><g fill="white"><rect x="0" y="0" ng-attr-width="{{defines.blueprint.width}}" ng-attr-height="{{defines.blueprint.height}}"></rect><g transform="translate(10, 10)"><rect x="40" y="0" ng-attr-width="{{defines.blueprint.width - 60}}" ng-attr-height="{{defines.blueprint.height - 20}}"></rect><rect x="0" y="0" width="40" height="200"></rect><line x1="10" y1="0" x2="10" y2="200"></line><line x1="20" y1="0" x2="20" y2="200"></line><line x1="30" y1="0" x2="30" y2="200"></line><line x1="0" y1="50" x2="40" y2="50"></line><line x1="0" y1="100" x2="40" y2="100"></line><line x1="0" y1="150" x2="40" y2="150"></line><g transform="rotate(270 28 18)"><text x="0" y="-1">（日期）</text><text x="-50" y="-1">（签名）</text><text x="-100" y="-1">（实名）</text><text x="-150" y="-1">（专业）</text></g></g><g ng-attr-transform="translate({{defines.blueprint.width - 590}}, {{defines.blueprint.height - 90}})"><rect x="0" y="0" width="580" height="80"></rect><line x1="0" y1="20" x2="580" y2="20"></line><line x1="0" y1="40" x2="580" y2="40"></line><line x1="0" y1="60" x2="580" y2="60"></line><line x1="60" y1="0" x2="60" y2="80"></line><line x1="140" y1="20" x2="140" y2="80"></line><line x1="180" y1="20" x2="180" y2="80"></line><line x1="260" y1="0" x2="260" y2="20"></line><line x1="310" y1="0" x2="310" y2="20"></line><rect x="260" y="20" width="30" height="60" fill="white"></rect><rect x="290" y="20" width="160" height="60" fill="white"></rect><line x1="450" y1="0" x2="450" y2="20"></line><line x1="490" y1="0" x2="490" y2="80"></line><g><text x="0" y="14"><tspan x="4">设计单位</tspan><tspan x="264">工程名称</tspan><tspan x="454">阶段</tspan></text><text x="0" y="34"><tspan x="4">审定</tspan><tspan x="144">审核</tspan><tspan x="454">项目号</tspan></text><text x="0" y="54"><tspan x="4">项目负责人</tspan><tspan x="144">校对</tspan><tspan x="454">图号</tspan></text><text x="0" y="74"><tspan x="4">专业负责人</tspan><tspan x="144">设计</tspan><tspan x="454">日期</tspan></text><text x="276" y="36" letter-spacing="8" class="text-vertical">图名</text><text x="300" y="60" style="font-size: 20">1-{{metadata.width + 1}} 轴立面图</text></g></g></g><g transform="translate(50, 10)"><marker id="ArrowMend" overflow="visible" orient="auto"><path id="ArrowPath" d="M 0.0,0.0 L 5.0,-5.0 L -12.5,0.0 L 5.0,5.0 L 0.0,0.0 Z" transform="scale(0.4) rotate(180) translate(10, 0)"></path></marker><pattern id="StairsPattern" width="0.1" height="0.1"><line x1="0" y1="0" x2="10" y2="0"></line></pattern><pattern id="RailingPattern" width="100" ng-attr-height="{{metadata.scale * 312}}" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="0" stroke-width="5"></line></pattern><pattern id="RoofPattern" ng-attr-width="{{metadata.scale * 310}}" height="100" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="0" y2="100" stroke-width="5"></line></pattern><g ng-attr-transform="translate({{(defines.blueprint.width - scaled.width) / 2}}, 100)"><g ng-repeat="layer in metadata.rooms" ng-attr-transform="translate(0, {{scaled.P * (metadata.layer / 3 - $index - 1) * 3}})"><g fill="transparent" ng-repeat="room in layer" ng-attr-transform="translate({{scaled.K * $index}}, 0)"><g ng-if="room.front == defines.board_types.window"><rect style="stroke: silver; stroke-width: 3px;" x="0" ng-attr-y="{{scaled.P}}" ng-attr-width="{{scaled.K / 2}}" ng-attr-height="{{scaled.P}}"></rect><rect style="stroke: silver; stroke-width: 3px;" ng-attr-x="{{scaled.K / 2}}" ng-attr-y="{{scaled.P}}" ng-attr-width="{{scaled.K / 2}}" ng-attr-height="{{scaled.P}}"></rect><line style="stroke: silver; stroke-width: 3px;" ng-attr-x1="{{scaled.K * 0.2}}" ng-attr-y1="{{scaled.P * 1.6}}" ng-attr-x2="{{scaled.K * 0.3}}" ng-attr-y2="{{scaled.P * 1.4}}"></line><line style="stroke: silver; stroke-width: 3px;" ng-attr-x1="{{scaled.K * 0.7}}" ng-attr-y1="{{scaled.P * 1.6}}" ng-attr-x2="{{scaled.K * 0.8}}" ng-attr-y2="{{scaled.P * 1.4}}"></line></g><g ng-if="room.front == defines.board_types.gate"><line ng-attr-x1="{{scaled.K / 2}}" y1="0" ng-attr-x2="{{scaled.K / 2}}" ng-attr-y2="{{scaled.P * 3}}"></line><line style="stroke: gray;" ng-attr-x1="{{scaled.K / 2}}" ng-attr-y1="{{metadata.scale * 800}}" ng-attr-x2="{{scaled.K}}" ng-attr-y2="{{metadata.scale * 800}}"></line><circle ng-attr-cx="{{scaled.K * 0.6}}" ng-attr-cy="{{scaled.P * 1.9}}" r="2" stroke="gray"></circle><line style="stroke: gray;" ng-attr-x1="{{scaled.K * 0.66}}" ng-attr-y1="{{scaled.P * 1.8}}" ng-attr-x2="{{scaled.K * 0.66}}" ng-attr-y2="{{scaled.P * 2.1}}"></line></g><g ng-if="room.front == defines.board_types.board"><line x1="0" ng-attr-y1="{{scaled.P * 0.5}}" ng-attr-x2="{{scaled.K}}" ng-attr-y2="{{scaled.P * 2.5}}"></line><line x1="0" ng-attr-y1="{{scaled.P * 2.5}}" ng-attr-x2="{{scaled.K}}" ng-attr-y2="{{scaled.P * 0.5}}"></line></g><rect ng-attr-width="{{scaled.K}}" ng-attr-height="{{scaled.P * 3}}"></rect></g></g><!-- 房顶--><g><rect fill="url(#RoofPattern)" ng-attr-x="{{-metadata.scale * 200}}" ng-attr-y="{{-metadata.scale * 600}}" ng-attr-width="{{scaled.width + metadata.scale * 400}}" ng-attr-height="{{metadata.scale * 600}}"></rect></g><!-- 屋檐--><g><rect fill="url(#RoofPattern)" ng-attr-width="{{scaled.width}}" ng-attr-height="{{metadata.scale * 200}}"></rect></g><!-- 走廊--><g><rect fill="url(#RailingPattern)" ng-attr-x="{{-metadata.options.stairs.left * scaled.aisle_width}}" ng-attr-y="{{scaled.P * 3 - metadata.scale * 1200}}" ng-attr-width="{{scaled.width + metadata.options.stairs.left * scaled.aisle_width + metadata.options.stairs.right * scaled.aisle_width}}" ng-attr-height="{{metadata.scale * 1200}}"></rect></g><!-- 左楼梯--><g ng-if="metadata.options.stairs.left" ng-attr-transform="translate({{-scaled.aisle_width}}, {{scaled.P * 3}})"><rect fill="url(#StairsPattern)" x="0" y="0" ng-attr-width="{{scaled.aisle_width}}" ng-attr-height="{{scaled.P * 3}}"></rect><!-- 下标尺--><g ng-attr-transform="translate(0, {{scaled.P * 3 + 15}})"><line x1="0" y1="0" x2="0" y2="20"></line><line x1="0" y1="15" ng-attr-x2="{{scaled.aisle_width - 4}}" y2="15"></line><text ng-attr-x="{{scaled.aisle_width / 2}}" y="10" text-anchor="middle">{{defines.aisle_width}}</text></g></g><!-- 右楼梯--><g ng-if="metadata.options.stairs.right" ng-attr-transform="translate({{scaled.width}}, {{scaled.P * 3}})"><rect fill="url(#StairsPattern)" x="0" y="0" ng-attr-width="{{scaled.aisle_width}}" ng-attr-height="{{scaled.P * 3}}"></rect><!-- 下标尺--><g ng-attr-transform="translate(0, {{scaled.P * 3 + 15}})"><line ng-attr-x1="{{scaled.aisle_width}}" y1="0" ng-attr-x2="{{scaled.aisle_width}}" y2="20"></line><line ng-attr-x1="{{metadata.scale * 80}}" y1="15" ng-attr-x2="{{scaled.aisle_width}}" y2="15"></line><text ng-attr-x="{{scaled.aisle_width / 2}}" y="10" text-anchor="middle">{{defines.aisle_width}}</text></g></g><!-- 标尺--><g ng-attr-transform="translate(0, {{scaled.layer + 20}})"><line x1="0" y1="10" ng-attr-x2="{{scaled.width}}" y2="10"></line><line x1="-4" y1="30" ng-attr-x2="{{scaled.width + 4}}" y2="30"></line><line x1="-4" y1="0" x2="-4" y2="35"></line><line ng-attr-x1="{{scaled.width + 4}}" y1="0" ng-attr-x2="{{scaled.width + 4}}" y2="35"></line><text text-anchor="middle" ng-attr-x="{{scaled.width / 2}}" y="28">{{defines.K * metadata.width + 160}}</text><text x="-8">80</text><text ng-attr-x="{{scaled.width - 2}}">80</text><g ng-repeat="i in _.range(metadata.width)" ng-attr-transform="translate({{scaled.K * $index}}, 0)"><line x1="0" y1="0" x2="0" y2="40"></line><line ng-if="$last" ng-attr-x1="{{scaled.K}}" y1="0" ng-attr-x2="{{scaled.K}}" y2="40"></line><text ng-attr-x="{{scaled.K / 2}}" y="8" text-anchor="middle">{{$parent.defines.K}}</text><g transform="translate(0, 50)"><circle cx="0" cy="0" r="8" fill="transparent" stroke="black"></circle><text x="-3" y="3">{{$index + 1}}</text></g><g ng-attr-transform="translate({{$parent.scaled.K}}, 50)" ng-if="$last"><circle cx="0" cy="0" r="8" fill="transparent" stroke="black"></circle><text x="-4" y="3">{{$index + 2}}</text></g></g></g></g></g></svg>
