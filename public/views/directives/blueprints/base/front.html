6}}" ng-attr-y2="{{scaled.P * 2.1}}"></line></g><!-- 墙--><g ng-if="room.front == defines.board_types.board"><line x1="0" ng-attr-y1="{{scaled.P * 0.5}}" ng-attr-x2="{{scaled.K}}" ng-attr-y2="{{scaled.P * 2.5}}"></line><line x1="0" ng-attr-y1="{{scaled.P * 2.5}}" ng-attr-x2="{{scaled.K}}" ng-attr-y2="{{scaled.P * 0.5}}"></line></g><rect ng-attr-width="{{scaled.K}}" ng-attr-height="{{scaled.P * 3}}"></rect></g><!-- 走廊--><g ng-if="!$first"><rect fill="url(#RailingPattern)" ng-attr-x="{{-((($index + 1) * 3 != metadata.layer &amp;&amp; metadata.layer &gt; 6) + 1) * metadata.options.stairs.left * scaled.aisle_width}}" ng-attr-y="{{scaled.P * 3 - scaled.aisle_height}}" ng-attr-width="{{scaled.width + (metadata.options.stairs.left + metadata.options.stairs.right + (($index + 1) * 3 != metadata.layer &amp;&amp; metadata.layer &gt; 6 &amp;&amp; metadata.options.stairs.right) + (($index + 1) * 3 != metadata.layer &amp;&amp; metadata.layer &gt; 6 &amp;&amp; metadata.options.stairs.left)) * scaled.aisle_width}}" ng-attr-height="{{scaled.aisle_height}}"></rect></g><!-- 两层以上--><g ng-if="metadata.layer &gt; 6"><g ng-if="!$last"><!-- 左楼梯--><g ng-if="metadata.options.stairs.left" ng-attr-transform="translate({{-scaled.aisle_width * 2}}, 0)"><rect fill="url(#StairsPattern)" ng-attr-x="{{scaled.aisle_width}}" y="0" ng-attr-width="{{scaled.aisle_width}}" ng-attr-height="{{scaled.P * 1.5}}"></rect><rect fill="url(#StairsPattern)" x="0" ng-attr-y="{{scaled.P * 1.5}}" ng-attr-width="{{scaled.aisle_width}}" ng-attr-height="{{scaled.P * 1.5}}"></rect><!-- 栏杆--><g><line stroke-width="3" x1="0" ng-attr-y1="{{scaled.P * 1.5 - scaled.aisle_height}}" ng-attr-x2="{{scaled.aisle_width}}" ng-attr-y2="{{scaled.P * 1.5 - scaled.aisle_height}}"></line><line stroke-width="3" x1="0" ng-attr-y1="{{scaled.P * 1.5 - scaled.aisle_height * 0.25}}" ng-attr-x2="{{scaled.aisle_width}}" ng-attr-y2="{{scaled.P * 1.5 - scaled.aisle_height * 0.25}}"></line><line stroke-width="3" x1="0" ng-attr-y1="{{scaled.P * 1.5 - metadata.scale * 200}}"></rect></g><!-- 左楼梯--><g ng-if="metadata.options.stairs.left" ng-attr-transform="translate({{-scaled.aisle_width}}, {{scaled.P * 3}})"><line x1="0" ng-attr-y1="{{-scaled.aisle_height}}" x2="0" ng-attr-y2="{{scaled.layer - scaled.P * 3}}"></line><rect ng-if="metadata.layer == 6" fill="url(#StairsPattern)" x="0" y="0" ng-attr-width="{{scaled.aisle_width}}" ng-attr-height="{{scaled.layer - scaled.P * 3}}"></rect><!-- 下标尺--><g ng-attr-transform="translate(0, {{scaled.layer - scaled.P * 3 + 15}})"><line x1="0" y1="0" x2="0" y2="20"></line><line x1="0" y1="15" ng-attr-x2="{{scaled.aisle_width - 4}}" y2="15"></line><text ng-attr-x="{{scaled.aisle_width / 2}}" y="10" text-anchor="middle">{{defines.aisle_width}}</text></g><line ng-if="metadata.layer &gt; 6" ng-attr-x1="{{-scaled.aisle_width}}" ng-attr-y1="{{scaled.P * 1.5 - scaled.aisle_height}}" ng-attr-x2="{{-scaled.aisle_width}}" ng-attr-y2="{{scaled.layer - scaled.P * 3}}"></line></g><!-- 右楼梯--><g ng-if="metadata.options.stairs.right" ng-attr-transform="translate({{scaled.width}}, {{scaled.P * 3}})"><line ng-attr-x1="{{scaled.aisle_width}}" ng-attr-y1="{{-scaled.aisle_height}}" ng-attr-x2="{{scaled.aisle_width}}" ng-attr-y2="{{scaled.layer - scaled.P * 3}}"></line><rect ng-if="metadata.layer == 6" fill="url(#StairsPattern)" x="0" y="0" ng-attr-width="{{scaled.aisle_width}}" ng-attr-height="{{scaled.layer - scaled.P * 3}}"></rect><!-- 下标尺--><g ng-attr-transform="translate(0, {{scaled.layer - scaled.P * 3 + 15}})"><line ng-attr-x1="{{scaled.aisle_width}}" y1="0" ng-attr-x2="{{scaled.aisle_width}}" y2="20"></line><line ng-attr-x1="{{metadata.scale * 80}}" y1="15" ng-attr-x2="{{scaled.aisle_width}}" y2="15"></line><text ng-attr-x="{{scaled.aisle_width / 2}}" y="10" text-anchor="middle">{{defines.aisle_width}}</text></g><line ng-if="metadata.layer &gt; 6" ng-attr-x1="{{scaled.aisle_width * 2}}" ng-attr-y1="{{scaled.P * 1.5 - scaled.aisle_height}}" ng-attr-x2="{{scaled.aisle_width * 2}}" ng-attr-y2="{{scaled.layer - scaled.P * 3}}"></line></g><!-- 标尺--><g ng-attr-transform="translate(0, {{scaled.layer + 20}})"><line x1="0" y1="10" ng-attr-x2="{{scaled.width}}" y2="10"></line><line x1="-4" y1="30" ng-attr-x2="{{scaled.width + 4}}" y2="30"></line><line x1="-4" y1="0" x2="-4" y2="35"></line><line ng-attr-x1="{{scaled.width + 4}}" y1="0" ng-attr-x2="{{scaled.width + 4}}" y2="35"></line><text text-anchor="middle" ng-attr-x="{{scaled.width / 2}}" y="28">{{defines.K * metadata.width + 160}}</text><text x="-8">80</text><text ng-attr-x="{{scaled.width - 2}}">80</text><g ng-repeat="i in _.range(metadata.width)" ng-attr-transform="translate({{scaled.K * $index}}, 0)"><line x1="0" y1="0" x2="0" y2="40"></line><line ng-if="$last" ng-attr-x1="{{scaled.K}}" y1="0" ng-attr-x2="{{scaled.K}}" y2="40"></line><text ng-attr-x="{{scaled.K / 2}}" y="8" text-anchor="middle">{{$parent.defines.K}}</text><g transform="translate(0, 50)"><circle cx="0" cy="0" r="8" fill="transparent" stroke="black"></circle><text x="-3" y="3">{{$index + 1}}</text></g><g ng-attr-transform="translate({{$parent.scaled.K}}, 50)" ng-if="$last"><circle cx="0" cy="0" r="8" fill="transparent" stroke="black"></circle><text x="-4" y="3">{{$index + 2}}</text></g></g></g></g>
