<svg ng-attr-width="{{defines.blueprint.width}}" height="600" class="blueprint"><marker id="ArrowMend" overflow="visible" orient="auto"><path id="ArrowPath" d="M 0.0,0.0 L 5.0,-5.0 L -12.5,0.0 L 5.0,5.0 L 0.0,0.0 Z" transform="scale(0.4) rotate(180) translate(10, 0)"></path></marker><pattern id="StairsPattern" width="0.1" height="0.1"><line x1="0" y1="0" x2="10" y2="0"></line></pattern><pattern id="RailingPattern" width="100" ng-attr-height="{{metadata.scale * 312}}" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="0" stroke-width="5"></line></pattern><pattern id="RoofPattern" ng-attr-width="{{metadata.scale * 310}}" height="100" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="0" y2="100" stroke-width="5"></line></pattern><!-- 框架--><g transform="translate(20, 20)"><g fill="transparent"><rect x="0" y="0" ng-attr-width="{{outer.width}}" ng-attr-height="{{outer.height}}"></rect><rect ng-attr-x="{{center.offset}}" ng-attr-y="{{center.offset}}" ng-attr-width="{{center.width}}" ng-attr-height="{{center.height}}" stroke-dasharray="10 5"></rect><rect ng-attr-x="{{inner.offset}}" ng-attr-y="{{inner.offset}}" ng-attr-width="{{inner.width}}" ng-attr-height="{{inner.height}}"></rect></g><!-- 标尺--><g text-anchor="middle"><!-- 下标尺--><g ng-attr-transform="translate(0, {{outer.height + 20}})"><g><line ng-attr-x1="{{center.offset}}" y1="0" ng-attr-x2="{{center.offset}}" y2="40"></line><line ng-attr-x1="{{center.offset}}" y1="32" ng-attr-x2="{{center.width + center.offset}}" y2="32"></line><line ng-attr-x1="{{center.width + center.offset}}" y1="0" ng-attr-x2="{{center.width + center.offset}}" y2="40"></line><text ng-attr-x="{{center.width / 2 + center.offset}}" y="28">中线尺寸 {{defines.K * metadata.width + 80}}</text></g><g><line x1="0" y1="0" x2="0" y2="60"></line><line x1="0" y1="52" ng-attr-x2="{{outer.width}}" y2="52"></line><line ng-attr-x1="{{outer.width}}" y1="0" ng-attr-x2="{{outer.width}}" y2="60"></line><text ng-attr-x="{{outer.width / 2}}" y="48">边线尺寸 {{defines.K * metadata.width + 380}}</text></g></g><!-- 右标尺--><g ng-attr-transform="translate({{outer.width + 20}}, 0)" class="text-vertical"><g><line x1="0" ng-attr-y1="{{center.offset}}" x2="40" ng-attr-y2="{{center.offset}}"></line><line x1="32" ng-attr-y1="{{center.offset}}" x2="32" ng-attr-y2="{{center.height + center.offset}}"></line><line x1="0" ng-attr-y1="{{center.height + center.offset}}" x2="40" ng-attr-y2="{{center.height + center.offset}}"></line><text x="24" ng-attr-y="{{outer.height / 2}}"><tspan letter-spacing="-1.2">中线尺寸&nbsp</tspan><tspan letter-spacing="-3">{{defines.K * metadata.height + 80}}</tspan></text></g><g><line x1="0" y1="0" x2="60" y2="0"></line><line x1="0" ng-attr-y1="{{outer.height}}" x2="60" ng-attr-y2="{{outer.height}}"></line><line x1="52" y1="0" x2="52" ng-attr-y2="{{outer.height}}"></line><text x="44" ng-attr-y="{{outer.height / 2}}"><tspan letter-spacing="-1.2">边线尺寸&nbsp</tspan><tspan letter-spacing="-3">{{defines.K * metadata.height + 380}}</tspan></text></g></g></g><g><!-- 上箭头--><g><line x1="-20" ng-attr-y1="{{outer.height / 2}}" x2="0" ng-attr-y2="{{outer.height / 2}}" marker-end="url(#ArrowMend)"></line><line ng-attr-x1="{{inner.offset + 28}}" ng-attr-y1="{{outer.height / 2}}" ng-attr-x2="{{inner.offset}}" ng-attr-y2="{{outer.height / 2}}" marker-end="url(#ArrowMend)"></line><text ng-attr-x="{{inner.offset + 8}}" ng-attr-y="{{outer.height / 2 - 4}}">300</text></g><!-- 左箭头--><g><line ng-attr-x1="{{outer.width / 2}}" y1="-20" ng-attr-x2="{{outer.width / 2}}" y2="0" marker-end="url(#ArrowMend)"></line><line ng-attr-x1="{{outer.width / 2}}" ng-attr-y1="{{inner.offset + 38}}" ng-attr-x2="{{outer.width / 2}}" ng-attr-y2="{{inner.offset}}" marker-end="url(#ArrowMend)"></line><text ng-attr-x="{{outer.width / 2 - 8}}" ng-attr-y="{{inner.offset + 8}}" letter-spacing="-3" class="text-vertical">300</text></g></g></g></svg>
