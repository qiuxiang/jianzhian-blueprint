<svg ng-attr-width="{{defines.blueprint.width}}" ng-attr-height="{{defines.blueprint.height}}" class="blueprint"><g fill="white"><rect x="0" y="0" ng-attr-width="{{defines.blueprint.width}}" ng-attr-height="{{defines.blueprint.height}}"></rect><g transform="translate(10, 10)"><rect x="40" y="0" ng-attr-width="{{defines.blueprint.width - 60}}" ng-attr-height="{{defines.blueprint.height - 20}}"></rect><rect x="0" y="0" width="40" height="200"></rect><line x1="10" y1="0" x2="10" y2="200"></line><line x1="20" y1="0" x2="20" y2="200"></line><line x1="30" y1="0" x2="30" y2="200"></line><line x1="0" y1="50" x2="40" y2="50"></line><line x1="0" y1="100" x2="40" y2="100"></line><line x1="0" y1="150" x2="40" y2="150"></line><g transform="rotate(270 28 18)"><text x="0" y="-1">（日期）</text><text x="-50" y="-1">（签名）</text><text x="-100" y="-1">（实名）</text><text x="-150" y="-1">（专业）</text></g></g><g ng-attr-transform="translate({{defines.blueprint.width - 590}}, {{defines.blueprint.height - 90}})"><rect x="0" y="0" width="580" height="80"></rect><line x1="0" y1="20" x2="580" y2="20"></line><line x1="0" y1="40" x2="580" y2="40"></line><line x1="0" y1="60" x2="580" y2="60"></line><line x1="60" y1="0" x2="60" y2="80"></line><line x1="140" y1="20" x2="140" y2="80"></line><line x1="180" y1="20" x2="180" y2="80"></line><line x1="260" y1="0" x2="260" y2="20"></line><line x1="310" y1="0" x2="310" y2="20"></line><rect x="260" y="20" width="30" height="60" fill="white"></rect><rect x="290" y="20" width="160" height="60" fill="white"></rect><line x1="450" y1="0" x2="450" y2="20"></line><line x1="490" y1="0" x2="490" y2="80"></line><g><text x="0" y="14"><tspan x="4">设计单位</tspan><tspan x="264">工程名称</tspan><tspan x="454">阶段</tspan></text><text x="0" y="34"><tspan x="4">审定</tspan><tspan x="144">审核</tspan><tspan x="454">项目号</tspan></text><text x="0" y="54"><tspan x="4">项目负责人</tspan><tspan x="144">校对</tspan><tspan x="454">图号</tspan></text><text x="0" y="74"><tspan x="4">专业负责人</tspan><tspan x="144">设计</tspan><tspan x="454">日期</tspan></text><text x="276" y="36" letter-spacing="8" class="text-vertical">图名</text><text x="300" y="60" style="font-size: 20">基础图</text></g></g></g><g transform="translate(50, 10)"><marker id="ArrowMend" overflow="visible" orient="auto"><path id="ArrowPath" d="M 0.0,0.0 L 5.0,-5.0 L -12.5,0.0 L 5.0,5.0 L 0.0,0.0 Z" transform="scale(0.4) rotate(180) translate(10, 0)"></path></marker><pattern id="StairsPattern" width="100" ng-attr-height="{{scaled.aisle_height / 5}}" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="0"></line></pattern><pattern id="RailingPattern" width="100" ng-attr-height="{{metadata.scale * 312}}" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="100" y2="0" stroke-width="5"></line></pattern><pattern id="RoofPattern" ng-attr-width="{{metadata.scale * 310}}" height="100" patternUnits="userSpaceOnUse"><line x1="0" y1="0" x2="0" y2="100" stroke-width="5"></line></pattern><text x="20" y="40" style="font-size: 20;">{{metadata.height}}KX{{metadata.width}}KX{{metadata.layer}}P 板房基础图</text><g ng-attr-transform="translate({{(defines.blueprint.width - outer.width - 160) / 2}}, 80)"><!-- 框架--><g transform="translate(20, 20)"><g fill="transparent"><rect x="0" y="0" ng-attr-width="{{outer.width}}" ng-attr-height="{{outer.height}}"></rect><rect ng-attr-x="{{center.offset}}" ng-attr-y="{{center.offset}}" ng-attr-width="{{center.width}}" ng-attr-height="{{center.height}}" stroke-dasharray="10 5"></rect><rect ng-attr-x="{{inner.offset}}" ng-attr-y="{{inner.offset}}" ng-attr-width="{{inner.width}}" ng-attr-height="{{inner.height}}"></rect></g><!-- 标尺--><g text-anchor="middle"><!-- 下标尺--><g ng-attr-transform="translate(0, {{outer.height + 20}})"><g><line ng-attr-x1="{{center.offset}}" y1="0" ng-attr-x2="{{center.offset}}" y2="40"></line><line ng-attr-x1="{{center.offset}}" y1="32" ng-attr-x2="{{center.width + center.offset}}" y2="32"></line><line ng-attr-x1="{{center.width + center.offset}}" y1="0" ng-attr-x2="{{center.width + center.offset}}" y2="40"></line><text ng-attr-x="{{center.width / 2 + center.offset}}" y="28">中线尺寸 {{defines.K * metadata.width + 80}}</text></g><g><line x1="0" y1="0" x2="0" y2="60"></line><line x1="0" y1="52" ng-attr-x2="{{outer.width}}" y2="52"></line><line ng-attr-x1="{{outer.width}}" y1="0" ng-attr-x2="{{outer.width}}" y2="60"></line><text ng-attr-x="{{outer.width / 2}}" y="48">边线尺寸 {{defines.K * metadata.width + 380}}</text></g></g><!-- 右标尺--><g ng-attr-transform="translate({{outer.width + 20}}, 0)" class="text-vertical"><g><line x1="0" ng-attr-y1="{{center.offset}}" x2="40" ng-attr-y2="{{center.offset}}"></line><line x1="32" ng-attr-y1="{{center.offset}}" x2="32" ng-attr-y2="{{center.height + center.offset}}"></line><line x1="0" ng-attr-y1="{{center.height + center.offset}}" x2="40" ng-attr-y2="{{center.height + center.offset}}"></line><text x="24" ng-attr-y="{{outer.height / 2}}"><tspan letter-spacing="-1.2">中线尺寸&nbsp</tspan><tspan letter-spacing="-3">{{defines.K * metadata.height + 80}}</tspan></text></g><g><line x1="0" y1="0" x2="60" y2="0"></line><line x1="0" ng-attr-y1="{{outer.height}}" x2="60" ng-attr-y2="{{outer.height}}"></line><line x1="52" y1="0" x2="52" ng-attr-y2="{{outer.height}}"></line><text x="44" ng-attr-y="{{outer.height / 2}}"><tspan letter-spacing="-1.2">边线尺寸&nbsp</tspan><tspan letter-spacing="-3">{{defines.K * metadata.height + 380}}</tspan></text></g></g></g><g><!-- 上箭头--><g><line x1="-20" ng-attr-y1="{{outer.height / 2}}" x2="0" ng-attr-y2="{{outer.height / 2}}" marker-end="url(#ArrowMend)"></line><line ng-attr-x1="{{inner.offset + 28}}" ng-attr-y1="{{outer.height / 2}}" ng-attr-x2="{{inner.offset}}" ng-attr-y2="{{outer.height / 2}}" marker-end="url(#ArrowMend)"></line><text ng-attr-x="{{inner.offset + 8}}" ng-attr-y="{{outer.height / 2 - 4}}">300</text></g><!-- 左箭头--><g><line ng-attr-x1="{{outer.width / 2}}" y1="-20" ng-attr-x2="{{outer.width / 2}}" y2="0" marker-end="url(#ArrowMend)"></line><line ng-attr-x1="{{outer.width / 2}}" ng-attr-y1="{{inner.offset + 38}}" ng-attr-x2="{{outer.width / 2}}" ng-attr-y2="{{inner.offset}}" marker-end="url(#ArrowMend)"></line><text ng-attr-x="{{outer.width / 2 - 8}}" ng-attr-y="{{inner.offset + 8}}" letter-spacing="-3" class="text-vertical">300</text></g></g></g></g></g></svg>
